name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: marco13-moo

          base: header, commits

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          plugin_streak: yes
